<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type=""text/css" href="style.css">
        <title>Cosmic Profile Page</title>
    </head>

    <body>
        <div class="header" style="grid-area: header;">
                <h1>cosmic</h1>
        </div>
        <div class="wrapper">
                <h1>Profile</h1>
                <div class="pfp-container">
                                <div class="pfp" style="grid-area: pfp">
                                        <img src="images/20250226_074025.jpg" alt="cat-pfp" style="width:80%;height:80%">
                                </div>
                </div>
                <div class="profile-info" style="grid-area: info">
                        <div class="first-label">
                                <h2>First Name</h2>
                        </div>
                        <div class="first-name">
                                <h2>Folded</h2>
                        </div>
                        <div class="last-label">
                                <h2>Last Name</h2>
                        </div>
                        <div class="last-name">
                                <h2>Cat</h2>
                        </div>
                        <div class="email-label">
                                <h2>Email</h2>
                        </div>
                        <div class="email">
                                <h2>foldedcat@gmail.com</h2>
                        </div>
                </div>
                <div class="sign-out">
                        <form id="sign-out">
                                <button type="submit" class = "btn">Sign Out</button>
                        </div>
                </div>
                        
        </div>
    </body>
